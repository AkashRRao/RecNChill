<!DOCTYPE html>
<html>
  <head>
    <!--<script type='text/javascript' src='http://0.0.0.0:8080/scaledrone.js'></script>-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="./card-stack/dist/bundle.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styled-notifications-master/dist/notifications.css" type="text/css">
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
      }

      img.darken {
        filter: brightness(50%);
      }

      nav {
        background: black;
      }
      .my-card {
        position: absolute;
        overflow: scroll;
        width: 16rem;
        height: 32rem;
      }
      .rec-card {
        overflow: scroll;
        width: 16rem;
        height: 32rem;
      }
      .card-holder {
        width: 100%;
        height: 100%;
      }

      #swipe-container {
        height: 40rem;
      }
      .my-card img {
        user-drag: none;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      ::-webkit-scrollbar {
        width: 0; /* Remove scrollbar space */
        background: transparent; /* Optional: just make scrollbar invisible */
      }
      /* Optional: show position indicator in red */
      ::-webkit-scrollbar-thumb {
        background: #ff0000;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script></script>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://fontmeme.com/netflix-font/"
          ><img
            src="https://fontmeme.com/permalink/210422/5500f91164c7272a2c9ae2aae345a542.png"
            class="w-50"
            alt="netflix-font"
            border="0"
        /></a>
      </div>
    </nav>

    <div class="container-fluid m-5"></div>

    <div class="container-fluid">
      <div class="row m-2 p-2">
        <div class="col-3 rounded-left border-left border-right">
          <div class="container m-2">
            <h3 class="center d-flex justify-content-center">Room</h3>
          </div>
          <div class="join-room row m-2 p-2">
            <form id="join-room-form" onsubmit="joinRoom(); return false;">
              <div class="form-group">
                <label>Name: </label>
                <input
                  type="text"
                  id="room-name"
                  placeholder="Enter room name"
                />
                <small id="room-help" class="form-text text-muted"
                  >Leave empty to create a new room.</small
                >
              </div>
              <button id="join-room" type="submit" class="btn btn-primary">
                Join Room
              </button>
            </form>
          </div>
          <div class="members-count row border border-dark m-2 p-2">-</div>
          <div class="container m-2">
            <h6>Members</h6>
          </div>
          <div class="members-list row border border-dark m-2 p-2">-</div>
          <div id="start-feedback" class="row m-2 p-2" hidden>
            <button
              id="start-feedback-button"
              class="btn btn-success"
              onclick="startFeedback()"
            >
              Start Feedback Round
            </button>
          </div>
          <div id="user-progress" hidden>
            <div class="container m-2">
              <h6>User Feedback Submission Progress</h6>
            </div>
            <div class="progress">
              <div
                id="progress-bar"
                class="progress-bar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div
          id="swipe-container"
          class="col-7 rounded rounded-right border-left border-right p-3 background-dark"
          hidden
        >
          <div class="container m-2">
            <h3 class="center d-flex justify-content-center">
              Swipe the Movies left or right
            </h3>
          </div>
          <div
            id="card-holder"
            class="card-holder min-w-60 p-4 d-flex justify-content-center"
          >
            <div class="position-relative w-50">
              <div
                class="position-absolute top-50 start-50 translate-middle badge bg-danger text-wrap fs-4 p-3"
                style="width: 18rem; height: 36rem"
              >
                Movies you don't want to watch
              </div>
            </div>
            <div class="position-relative w-50">
              <div
                id="submit-feedback"
                class="position-absolute top-50 start-50 translate-middle badge bg-primary text-wrap fs-4"
                style="width: 10rem"
              >
                <button
                  type="button"
                  class="btn btn-primary fs-4"
                  onclick="submitMovieFeedback();"
                >
                  Submit!
                </button>
              </div>
            </div>
            <div class="position-relative w-50">
              <div
                class="position-absolute top-50 start-50 translate-middle badge bg-success text-wrap fs-4 p-3"
                style="width: 18rem; height: 36rem"
              >
                Movies you wanna watch!
              </div>
            </div>
          </div>
        </div>

        <div id="rec-container" class="col-7 row rounded p-3" hidden>
          <div class="container m-4">
            <h3 class="center d-flex justify-content-center">
              Here are some custom recommendations for your group!
            </h3>
          </div>
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div id="card-rec-holder" class="carousel-inner"></div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
    <script src="./card-stack/card-stack.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="./styled-notifications-master/dist/notifications.js"
      type="text/javascript"
    ></script>
  </body>
</html>
